<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <link rel="stylesheet" href="PingpongCSS.css">
</head>
<body>
    <div id="container">
        <h1>Ping Pong Game</h1>
        <h2><span id="p1"></span> <span id="p2"></span></h2>
        <label for="scoreTo">Play to</label>
        <select name="" id="scoreTo">
            <option value="0"></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <button id="b1">Player One + 1</button>
        <button id="b2">Player two + 2</button>
        <button id="reset">Reset</button>
    </div>
    
    <script src="Pingpong.js"></script>
</body>
</html>
